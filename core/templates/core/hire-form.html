{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark" id="navTitle">
    <div class="container">
        <a class="navbar-brand" href="#">Please Fill Out This Form</a>
    </div>
</nav>

{% if messages %}  
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
        {{ message }}
        </div>
    {% endfor %}
{% endif %}

<section class="hire-form">

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <button class="sim-btn btn-hover-new" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
